<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo/style_cadastro.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
	<div id="box">
		<header>
			<h1>Cadastro</h1>
			<h2>Entre com as informações necessárias</h2>
		</header>
		<div class="inputs">
			<label class="nome" for="main_nome">Nome<p> *</p></label><br>
			<input type="text" id="nome_user" name="teste" class="main_nome" placeholder="Digite seu nome"><br>

			<label class="sobrenome" for="main_sobrenome">Sobrenome<p> *</p></label><br>
			<input type="text" id="sobrenome_user" name="teste" class="main_sobrenome" placeholder=	Digite seu sobrenome"><br>

			<label class="email" for="main_email">E-mail<p> *</p></label><br>
			<input type="text" id="email_user" name="teste" class="main_email" placeholder="Digite seu e-mail"><br>

			<label class="senha" for="main_senha">Senha<p> *</p></label><br>
			<input type="password" id="senha_user" name="teste" class="main_senha" placeholder="Digite sua senha"><br>

			<label class="confsenha" for="main_confsenha">Confirmar senha<p> *</p></label><br>
			<input type="password" id="senha2_user" name="teste" class="main_confsenha" placeholder="Confirme sua senha">

			<button type="submit" name="botao" class="botao" onclick="location. href='login.html'">Confirmar</button>
		</div>
	</div>
</body>
</html>
