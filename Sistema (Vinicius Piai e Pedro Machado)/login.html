<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="estilo/style_login.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
	<div id="box">
		<header>
			<h1>Login</h1>
			<h2>Entre com as informações necessárias</h2>
		</header>
		<div class="inputs">
			<label class="email" for="main_email">E-mail</label><br>
			<input type="text" name="teste" class="main_email" placeholder="exemplo@gmail.com"><br>

			<label class="senha" for="main_senha">Senha</label><br>
			<input type="password" name="teste" class="main_senha" placeholder="sua senha">

			<button type="button" name="botao" class="botao" onclick="location. href='index.html'">Acessar</button>
			<a href="cadastro.html">Não possui conta? Cadastre-se!</a>
		</div>
	</div>
</body>
</html>
